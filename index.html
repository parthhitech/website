<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High-Quality PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #pdf-viewer {
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    canvas {
      width: auto;
      max-width: 100%;
      height: auto;
      margin-bottom: 10px; /* Space between pages */
      display: block;
    }
  </style>
</head>
<body>
  <div id="pdf-viewer"></div>
  
  <script type="module">
    import * as pdfjsLib from './pdfjs/pdf.mjs';

    const url = 'files/parthhitechprofile.pdf';
    pdfjsLib.GlobalWorkerOptions.workerSrc = './pdfjs/pdf.worker.mjs';

    const pdfViewer = document.getElementById('pdf-viewer');
    let pdf = null;

    // Function to render PDF pages with high-quality scaling
    function renderPDF(scale) {
      pdfViewer.innerHTML = ''; // Clear previous content

      // Loop through each page and render it on a canvas
      for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
        pdf.getPage(pageNumber).then(page => {
          const viewport = page.getViewport({ scale });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');

          // Set canvas dimensions based on original page size
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          pdfViewer.appendChild(canvas);

          page.render({
            canvasContext: context,
            viewport,
          });
        });
      }
    }

    // Adjust PDF scale based on the viewport's width
    function adjustPDFSize() {
      const defaultScale = 1.5;  // Start with a default scale for high quality
      const viewportWidth = pdfViewer.clientWidth;
      
      // Calculate scale based on viewport width relative to an 800px default PDF width
      const scale = viewportWidth / 800 * defaultScale;

      // Render PDF with calculated scale
      renderPDF(scale);
    }

    // Load the PDF and set up resize event listener
    pdfjsLib.getDocument(url).promise.then(loadedPdf => {
      pdf = loadedPdf;
      adjustPDFSize();
    });

    window.addEventListener('resize', adjustPDFSize);
  </script>
</body>
</html>
