<!DOCTYPE html>
<html lang="en">
<head>
   <!--favicon-->
   <title>Parth HiTech Projects Pvt. Ltd. </title>
   <meta name="description" content="Parth Hitech Projects Pvt. Ltd. provides reliable construction and contracting services in Noida, specializing in high-quality building solutions for residential and commercial projects.">
   <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
   <link rel="manifest" href="/favicon_io/site.webmanifest">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #pdf-viewer {
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    canvas {
      width: auto;
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="pdf-viewer"></div>

  <script type="module">
    import * as pdfjsLib from './pdfjs/pdf.mjs';

    const url = 'files/parthhitechprofile.pdf';
    pdfjsLib.GlobalWorkerOptions.workerSrc = './pdfjs/pdf.worker.mjs';

    const pdfViewer = document.getElementById('pdf-viewer');
    let pdf = null;

    // Function to render PDF pages with high resolution based on device pixel ratio
    function renderPage(pageNumber,scale) {
      
      pdf.getPage(pageNumber).then(page => {
        const viewport = page.getViewport({ scale });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        // Set the canvas dimensions to be higher resolution based on device pixel density
        const devicePixelRatio = window.devicePixelRatio || 1;
        canvas.width = viewport.width * devicePixelRatio;
        canvas.height = viewport.height * devicePixelRatio;
        context.scale(devicePixelRatio, devicePixelRatio);

        pdfViewer.appendChild(canvas);

        page.render({
          canvasContext: context,
          viewport,
        });
      });
    }
     // Function to load initial pages (e.g., the first 2 pages)
     function loadInitialPages(scale) {
         const initialPages = Math.min(2, pdf.numPages);
         for (let i = 1; i <= initialPages; i++) {
            renderPage(i, scale);
         }
      }

      // Function to set up lazy loading for remaining pages
      function setupLazyLoading(scale) {
         for (let pageNumber = 3; pageNumber <= pdf.numPages; pageNumber++) {
            const sentinel = document.createElement('div');
            sentinel.classList.add('sentinel');
            pdfViewer.appendChild(sentinel);

            const observer = new IntersectionObserver(entries => {
               entries.forEach(entry => {
                  if (entry.isIntersecting) {
                     observer.unobserve(entry.target);
                     renderPage(pageNumber, scale);
                     entry.target.remove(); // Remove sentinel after loading the page
                  }
               });
            }, { rootMargin: '200px' });

            observer.observe(sentinel);
         }
      }


    // Adjust PDF scale based on viewport width and device pixel density
    function adjustPDFSize() {
      const defaultScale = 1.5;  // Higher default scale for better quality
      const viewportWidth = pdfViewer.clientWidth;

      // Calculate scale for high-resolution displays
      const scale = (viewportWidth / 800) * defaultScale * (window.devicePixelRatio || 1);

      loadInitialPages(scale);
      setupLazyLoading(scale);
    }

    // Load the PDF and set up resize event listener
    pdfjsLib.getDocument(url).promise.then(loadedPdf => {
      pdf = loadedPdf;
      adjustPDFSize();
    });
    window.addEventListener('resize', adjustPDFSize);
  </script>
</body>
</html>
